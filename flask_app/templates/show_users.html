<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-warning">
        <div class="container d-flex justify-content-start">
            <a href="/users" class="navbar-brand me-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                Users
            </a>
            <div class="navbar-nav">
                <a href="/users" class="nav-link me-4 active">Home</a>
            </div>
            <div class="navbar-nav">
                <a href="/users/add" class="nav-link">Add User</a>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column container col-lg-4 p-4">
        <h1 class="mb-4">Users</h1>
        <table class="table table-striped table-hover table-bordered mb-4">
            <thead class="text-center">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {% if users %}
                    {% for user in users %}
                        <tr>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                        </tr> 
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td> 
                    </tr>
                {% endif %}
            </tbody>
        </table>
        <a href="/users/add" class="btn btn-dark btn-outline-light text-white col-3" id="btn">Add User</a>
    </div>  
</body>
</html>
